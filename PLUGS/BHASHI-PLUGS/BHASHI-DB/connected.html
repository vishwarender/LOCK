<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/vishwamihiranga/BHASHI-PUBLIC/refs/heads/main/IMAGES/%26mainimg.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(15px);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%);
            animation: gradientShift 10s ease infinite;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(0, 0, 0, 0.1),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
            animation: containerFloat 1s ease-out;
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .status-message {
            text-align: center;
            background: linear-gradient(145deg, #e7f5e7, #d8f0d8);
            border: 2px solid #4CAF50;
            color: #2d662f;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2em;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: block;
            animation: checkmarkDrop 1s ease-out;
        }

        @keyframes containerFloat {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes checkmarkDrop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <h1>Connection Status</h1>
        <svg class="checkmark" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="none" stroke="#4CAF50" stroke-width="2"/>
            <path fill="none" stroke="#4CAF50" stroke-width="2" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <div class="status-message">
            Successfully connected! Your session is now active.
        </div>
    </div>
</body>
</html>
