<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Bhashi Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://raw.githubusercontent.com/vishwamihiranga/BHASHI-PUBLIC/refs/heads/main/IMAGES/%26mainimg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(10px); /* Apply blur effect to the background */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }

        .button {
            background-color: #ff8c42;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .button:hover {
            background-color: #f9c784;
        }

        footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #fff;
            font-weight: 600;
        }

        footer a {
            color: #f9c784;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Project</h1>
        <p>We're excited to share our vision with you. Our team has put in a lot of effort to create something amazing!</p>
        <a href="#" class="button">Explore More</a>
        <footer>
            <p>Presented by <a href="#">Bhashi Team</a></p>
        </footer>
    </div>

</body>
</html>
